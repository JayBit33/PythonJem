{% extends 'base.html' %}

{% block body %}
{% if source %}
    <h1 id="source">Articles by - {{ source.name }} </h1>
{% endif %}
{% if not source %}
    <h3 class="newest">Favorite Articles</h3>
{% endif %}
<div class="row justify-content-center">
        {% for article in articles %}
        <div class="col-lg-4 col-md-6 col-sm-12" style="margin:20px 0px">
            <div class="card" style="width:30rem;">
                <img src="{{article.img_path}} " class="card-img-top" style="height:140%"/>
                <div class="card-body">
                <h4 class="card-title"><a href="{{article.url}}" target="_blank">{{ article.title[:60] }} ..</a></h4>
                <h5>{{ article.date_created }} </h5>
                </div>
            </div>
        </div>
        {% endfor %}
</div>

{% endblock body %}
