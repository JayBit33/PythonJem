{% extends 'base.html' %} {% block body %} {% if article %}
<h2>Search Results</h2>
<br />
<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-12" style="margin:20px 0px">
    <div class="card" style="width:30rem;">
      <img
        src="{{ article.img_path }} "
        class="card-img-top"
        style="height:140%"
      />
      <div class="card-body">
        <h4 class="card-title">
          <a href="{{ article.url }}" target="_blank"
            >{{ article.title[:60] }} ..</a
          >
        </h4>
        <h5>{{ article.date_created }}</h5>
      </div>
    </div>
  </div>
</div>
{% else %}
<h1>No Results</h1>
{% endif %} {% endblock body %}
